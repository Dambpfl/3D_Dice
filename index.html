<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="animation-container">
            <div class="cube">
                <div class="cube-face front face-1">
                    <div class="dice-face">
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="cube-face back face-2">
                    <div class="dice-face">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="cube-face right face-3">
                    <div class="dice-face">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="cube-face left face-4">
                    <div class="dice-face">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="cube-face top face-5">
                    <div class="dice-face">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="cube-face bottom face-6">
                    <div class="dice-face">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
